#
# Service for the cluster monitor
#
apiVersion: v1
kind: Service
metadata:
  name: clustermonitor
  labels:
    app: clustermonitor
spec:
  selector:
    app: clustermonitor
  #
  # expose the LVWeb port external to the
  # kubernetes node
  #
  ports:
  - port: 11080
    targetPort: 11080
    protocol: TCP
    name: lvweb
    nodePort: {{ .Values.nodePort }}
  type: NodePort
---

#
# clustermonitor as a stateful set
#
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clustermonitor
spec:
  selector:
    matchLabels:
      app: clustermonitor
  serviceName: "clustermonitor"
  replicas: 1
  template:
    metadata:
      labels:
        app: clustermonitor
    spec:
      containers:
        - name: clustermonitor
          #
          # docker image to use
          #
{{- if .Values.dockerRegistry }}
          image: {{ .Values.dockerRegistry }}/clustermonitor:1.0.0
{{- else}}
          image: clustermonitor:1.0.0
{{- end }}
          #
          # expose the cluster monitor web port
          #
          ports:
            - containerPort: 11080
          #
          # Share application logs to docker console
          #
          tty: true
